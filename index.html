<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Moderno</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <!-- Botão para alternar entre modo claro e escuro -->
    <button id="theme-toggle" class="theme-toggle">Modo Escuro</button>

    <!-- Menu de navegação -->
    <header id="header">
        <nav class="nav-bar">
            <!-- Logo do portfólio -->
            <a href="#" class="logo">MeuPortfólio</a>
            <!-- Ícone do menu para dispositivos móveis -->
            <button class="menu-toggle" id="menu-toggle">
                <span class="hamburger"></span>
            </button>
            <!-- Links do menu -->
            <ul class="nav-links" id="nav-links">
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sessão de apresentação -->
    <section id="sobre" class="section">
        <h1>Bem-vindo ao Meu Portfólio</h1>
        <p>Olá! Eu sou um desenvolvedor focado em criar projetos incríveis e funcionais.</p>
    </section>

    <!-- Sessão de projetos -->
    <section id="projetos" class="section">
        <h2>Meus Projetos</h2>
        <div class="projects">
            <article class="project-card">Projeto 1</article>
            <article class="project-card">Projeto 2</article>
            <article class="project-card">Projeto 3</article>
        </div>
    </section>

    <!-- Sessão de contato -->
    <section id="contato" class="section">
        <h2>Entre em Contato</h2>
        <p>Email: contato@meuportfolio.com</p>
    </section>

    <!-- Botão voltar ao topo -->
    <button id="back-to-top" class="back-to-top">⬆ Voltar ao Topo</button>

    <script src="src/js/script.js"></script>
</body>

</html>
